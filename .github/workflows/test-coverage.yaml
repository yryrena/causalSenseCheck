name: test-coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      # Install dependencies (Imports + Suggests) AND covr
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      # Optional debug: confirm Suggests installed
      - name: Debug installed packages
        run: |
          Rscript -e 'print(sessionInfo()); pkgs <- c("grf","AER","fixest","ggplot2","rmarkdown"); print(pkgs); print(sapply(pkgs, requireNamespace, quietly=TRUE))'

      # Run tests, compute coverage, and write LCOV report to coverage.lcov
      - name: Run tests & compute coverage (generate lcov)
        run: |
          Rscript -e '
            cov <- covr::package_coverage()
            print(cov)
            # write lcov format, widely supported
            covr::to_lcov(cov, file = "coverage.lcov")
          '

      # Upload coverage.lcov to Codecov using their official uploader
      - name: Upload coverage to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov

          # Feed Codecov our lcov file, along with metadata
          ./codecov \
            -f coverage.lcov \
            -n "gha-${GITHUB_SHA}" \
            -F unittests \
            -s . \
            -R "${GITHUB_WORKSPACE}" \
            -t "${CODECOV_TOKEN}" \
            -B "${GITHUB_REF_NAME}" \
            -C "${GITHUB_SHA}"
